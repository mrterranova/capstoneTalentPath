<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Farm Donations</title>
</head>
<body>
    <h2>Settings</h2>
    <form class="edit">
      <div class="form-group">
        <label for="exampleInputFName1">First Name : <span class="fName display-name"></span></label>
        <input type="first_name" class="form-control" id="first_name-input" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="exampleInputLName1">Last Name : <span class="lName display-name"></span></label>
        <input type="last_name" class="form-control" id="last_name-input" placeholder="Last Name">
      </div>
      <div class="form-group">
        <label for="exampleInputBusiness1">Business Name : <span class="bName display-name"></span></label>
        <input type="business_entity" class="form-control" id="business_entity-input" placeholder="Business Name or Identification">
      </div>
      <div class="form-group">
        <label for="exampleInputType1">Farm Type : <span class="fType display-name"></span></label>
        <input type="farm_type" class="form-control" id="farm_type-input" placeholder="Type of Farm">
      </div>
      <div class="form-group">
        <label for="exampleInputAddress1">Address : <span class="fAddress display-name"></span></label>
        <input type="address" class="form-control" id="address-input" placeholder="Address">
      </div>
      <div class="form-group">
        <label for="exampleInputCity1">City : <span class="fCity display-name"></span></label>
        <input type="city" class="form-control" id="city-input" placeholder="City">
      </div>
      <div class="form-group">
        <label for="exampleInputState1">State : <span class="fState display-name"></span></label>
        <input type="state" class="form-control" id="state-input" placeholder="State">
      </div>
      <div class="form-group">
        <label for="exampleInputZip1">Zip : <span class="fZip display-name"></span></label>
        <input type="zip" class="form-control" id="zip-input" placeholder="Zip">
      </div>
      <button type="submit" class="btn btn-default" id="editButton">Edit</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/members.js"></script>
</body>
</html>
