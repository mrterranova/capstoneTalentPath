<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="./stylesheets/style.css" rel="stylesheet">
  <title></title>
</head>

<body>
  <nav class="navbar navbar-default">
  <a href="/"><button style="float: right; margin-right:10px; margin-top: 20px;">Main</button></a>
    <div class="container-fluid">
      <h2>Donation Form</h2>
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="signup">
          <div class="form-group">
            <label>First Name</label><br>
            <input type="text" name="fName" id="fname">
          </div>
          <div class="form-group">
            <label>Last Name</label><br>
            <input type="text" name="lName" id="lname">
          </div>
          <div class="form-group">
            <label>email</label><br>
            <input type="email" id="email">
          </div>

          <div class="form-group">
            <div class="charity">Donations to Charity Amount: <span style="color:red" id="charity-here"></span></div>
            <label>Donation</label><br>
            <input type="number" name="amount" id="amount-ch">
          </div>
          <div class="form-group">
            <div class="charity">Donations to Industry Amount: <span style="color:red" id="not-here"></span></div>
            <label>Donation</label><br>
            <input type="number" name="amount" id="amount-not">
          </div>
          <button id="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>  
  <script type="text/javascript" src="js/message.js"></script>
</body>

</html>
