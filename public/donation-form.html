<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link href="./stylesheets/donation.css" rel="stylesheet">
  <title></title>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <a class="navbar-brand" href="/main" style='float:right;'>
      Main
      </a>
      <h2>Donation Form</h2>
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <form class="signup">
          <div class="form-group">
            <label>First Name</label><br>
            <input type="text" name="fName" id="fname">
          </div>
          <div class="form-group">
            <label>Last Name</label><br>
            <input type="text" name="lName" id="lname">
          </div>
          <div class="form-group">
            <label>email</label><br>
            <input type="email" id="email">
          </div>

          <div class="form-group">
            <label>Donations to Charity Amount:</label><br>
            <input type="number" name="amount" id="amount-ch">
          </div>
          <div class="form-group">
            <label>Donations to Industry Amount:</label><br>
            <input type="number" name="amount" id="amount-not">
          </div>
          <!-- <button id="submit">SUBMIT</button> -->
          <div class="container">
            <button type="button" class="btn btn-success" id="submit" data-toggle="modal" data-target="#myModal">Submit Donation</button>
          
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                  <div class="modal-body">
                    <p>Thank you for your donation! We are appreciative of your support!</p>
                  </div>
                  <div class="modal-footer">
                    <a href="/main"><button type="button" class="btn btn-default">Close</button></a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        </form>
      </div>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>  
  <script type="text/javascript" src="js/message.js"></script>
</body>

</html>
