<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>
  <div class="login">
    <div class="buttons">
     <a href="/login"><button id="login">Login</button></a>
     </div>
 </div>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="error"></div>
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="exampleInputFName1">First Name</label>
            <input type="first_name" class="form-control" id="firstname-input" placeholder="First Name">
          </div>
          <div class="form-group">
            <label for="exampleInputLName1">Last Name</label>
            <input type="last_name" class="form-control" id="lastname-input" placeholder="Last Name">
          </div>
          <div class="form-group">
            <label for="exampleInputBusiness1">Business Name</label>
            <input type="business_entity" class="form-control" id="businessentity-input" placeholder="Business Name or Identification">
          </div>
          <div class="form-group">
            <label for="exampleInputType1">Farm Type</label>
            <input type="farm_type" class="form-control" id="farmtype-input" placeholder="Type of Farm">
          </div>
          <div class="form-group">
            <label for="exampleInputAddress1">Address</label>
            <input type="address" class="form-control" id="address-input" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="exampleInputCity1">City</label>
            <input type="city" class="form-control" id="city-input" placeholder="City">
          </div>
          <div class="form-group">
            <label for="exampleInputState1">State</label>
            <input type="state" class="form-control" id="state-input" placeholder="State">
          </div>
          <div class="form-group">
            <label for="exampleInputZip1">Zip</label>
            <input type="zip" class="form-control" id="zip-input" placeholder="Zip">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default" id="submit">Sign Up</button>
        </form>
        <br />
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
