<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="stylesheets/style.css" rel="stylesheet">
    <title></title>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>
      <nav class="navbar navbar-default">
        <a class="navbar-brand" href="/members" style="float: right;">
          Profile
        </a>
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
        </div>
      </nav>
    <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-offset-3">
    <h2>Please add a new product here:</h2>
    <br />
    <form class=signup>
        <div class="form-group">
        <label for="type">What is the excess product:</label><br/>
        <input name="type" id="type" type="text">
        </div> 
        <div class="form-group">
          <label for="type">Categorize product:</label><br/>
          <input name="type" id="category" type="text">
          </div> 
        <div class="form-group">
        <label for="dueDate">When product is due: </label><br/>
        <input name="dueDate" type="date" id="due-date">
        </div> 
        <div class="form-group">
        <label for="amount">Estimated Cost for product: (please round to nearest dollar) </label><br/>
        <input name="amount" type="number" id="amount">
        </div>
        <div class="form-group">
        <label for="charity">Will excess product be sent to a charity: </label>
        <input type="checkbox" id="myCheck" name="donate" value="true" checked>
        <label for="donation">Donation Location:</label>
        <input name="donation" type="text" id="donation">
        </div>
        <div class="form-group">
        <!-- <label for="help">Any needed assistance:</label><br/> -->
        <!-- <textarea name="help" id="help"
            placeholder="Assistance explanation here to request donators with background in agriculture to aid farm."></textarea> -->
            </div> 
            <!-- <button type="submit" class="btn btn-default" id="formSub">Submit Form</button> -->
            <div class="container">
              <button type="button" class="btn btn-success" id="formSub" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Submit New Product!</button>
            
              <!-- Modal -->
              <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                  <div class="modal-content">
                    <div class="modal-header">
                    <div class="modal-body">
                      <p>New Product has been added!</p>
                    </div>
                    <div class="modal-footer">
                      <a href="/m"><button type="button" class="btn btn-default">Close</button></a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    </form>
    <br />
</div>
</div>
</div>
<script type="text/javascript" src="js/productAdd.js"></script>
</body>

</html>
